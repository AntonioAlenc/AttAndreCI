name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependÃªncias
        run: npm install

      - name: Rodar testes
        run: npm test

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build da imagem Docker
        run: docker build -t ghcr.io/${{ github.repository }}/attandreci:latest .

      - name: Push da imagem
        run: docker push ghcr.io/${{ github.repository }}/attandreci:latest
